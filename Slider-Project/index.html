<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title>Slider Web Site</title>
    <style>
        .fa-solid{
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="img/bmw.jpg" alt="">
                    <div class="card-body">
                        <h5 class="card-title">BMW 116d</h5>
                        <p class="card-text"></p>
                        <a class="card-link" href="#">Read More</a>
                    </div>
                    <div class="card-footer">
                        <i class="fa-solid fa-circle-arrow-left fa-2x arrow"></i>
                        <i class="fa-solid fa-circle-arrow-right fa-2x arrow"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
